<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Fievel's Bank Account</h1>
      </div>

<!-- Initial entry form group --->
      <div class="row">
        <div class="col-md-6">
          <div class="panel body-color">
            <div class="panel-heading panel-output">
              <label>Register your account</label>
            </div>
            <div class="panel-body">
              <form id="formOne">
                  <div class="form-group">
                    <label>Enter your name:</label>
                    <input type="text" id="username" required class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Enter your initial deposit amount:</label>
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="number" id="initialdeposit" required class="form-control">
                    </div>
                  </div>
                <button class="btn-lg btn-primary" type="submit" id="firstbutton"><span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span> Go West</button>
              </form>
          </div>
          </div>
        </div>
<!-- Deposit or withdraw fund panel group       -->

        <div class="col-md-6">
          <div class="panel body-color " id="formTwo-box">
            <div class="panel-heading panel-output">
              <label>Withdrawal / Deposit</label>
            </div>
            <div class="panel-body">
              <form id="formTwo">
                  <div class="form-group">
                    <label>Deposit Amount:</label>
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="number" id="deposit" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Withdrawal Amount:</label>
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="number" id="withdrawal" class="form-control">
                    </div>
                  </div>
                <button class="btn-success btn-lg" type="button" id="secondbutton"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Give 'em the laaazy eye! <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></button>
              </form>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <div class="panel body-color" id="output-box">
            <div class="panel-heading panel-output">
              <label>Current Balance</label>
            </div>
            <div class="panel-body">
              <div id="output">$
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>
  </body>
</html>
